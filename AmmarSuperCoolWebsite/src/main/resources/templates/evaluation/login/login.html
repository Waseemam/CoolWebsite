<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link th:href="@{/CSS/loginStyle.css}" rel="stylesheet"
	  href="../../static/CSS/loginStyle.css">
<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
</head>
<body>
<div class="center">

	<form class="box" method="post" th:action="@{/login}" action="#">
		<h1>Login</h1>
		<div th:if="${param.error}" class="errorText">Invalid password or username
		</div>
		<div th:if="${param.logout}" class="success">You have been logged out.
		</div>

		<label for="username"></label>
		<input type="text" name="username" id="username" placeholder="Username">

		<label for="password"></label>
		<input type="password" id="password" name="password" placeholder="Password">

		<input type="submit" value="Login">
	</form>
</div>
</body>
</html>
