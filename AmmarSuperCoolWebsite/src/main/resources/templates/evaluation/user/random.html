<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Final Exam for soheila</title>
</head>
<body>

<div th:replace="fragments/navBar :: headingName">
</div>

<h2>Add a course for <span th:text="${studentName}">Name</span></h2>

<form method="post" action="/addCourse" th:object="${course}">
    <input type="hidden" th:value="${studentId}">
    <p><label>Course Name: <input type="text" name="name" th:value="*{name}">
    </label></p>
    <p><label>Grade: <input type="number" name="grade" th:value="*{name}">
    </label></p>

    <input type="submit" value="Add Course!">
</form>

<p><a th:href="@{/}">Back to index</a></p>


<div th:replace="fragments/footer :: page-footer"></div>
</body>
</html>
