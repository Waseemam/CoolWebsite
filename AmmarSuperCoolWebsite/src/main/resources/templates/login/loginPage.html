<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link th:href="@{/CSS/loginStyle.css}" rel="stylesheet"
	  href="../../static/CSS/loginStyle.css">
<head>
	<meta charset="UTF-8">
	<script defer th:src="@{/js/loader.js}" src="../../static/js/loader.js"></script>
	<link rel="stylesheet" href="../../static/CSS/loader.css" th:href="@{/CSS/loader.css}">
	<title>Login Page</title>
</head>

<body>
<div>

	<form class="box" method="post" th:action="@{/login}" action="#">
		<h1>Login</h1>
		<div th:if="${param.error}" class="errorText">Invalid password or username
		</div>
		<div th:if="${param.logout}" class="success">You have been logged out.
		</div>

		<label for="username"></label>
		<input type="text" name="username" id="username" placeholder="Username">

		<label for="password"></label>
		<input type="password" id="password" name="password" placeholder="Password">

		<input type="submit" value="Login">
		<div class="center">
		<div class="g-signin2" data-onsuccess="onSignIn"></div>
		</div>
	</form>

	<div id="loader" class="loader-wrapper">
		<span class="loader"><span class="loader-inner"></span></span>
	</div>

</div>
</body>
</html>
